    Descrizione: Pagina web per login di accesso, basata sul prototipo sviluppato in Figma.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link href="stylesheets/Login.css" rel="stylesheet">
    <!-- GoogleApis -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lexend+Deca%3A400"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro%3A400%2C500%2C700"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter%3A500"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Josefin+Sans%3A400%2C700"/>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Javascript -->
    <script src="javascripts/Login.js"></script>
    <script src="javascripts/Canale.js"></script>
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
<div class="container-fluid">
    <!-- Header: contenitore per il titolo della pagina ed il logo. -->
    <header class="header">
        <div class="title-container">
            <h1 class="football-whispers">FOOTBALL</h1>
            <img class="logo" src="images/logo.png" alt="Logo Football Whisper">
            <h1 class="football-whispers">WHISPER</h1>
        </div>
    </header>
    <!-- Main : Contenitore per sezione di sinistra e di destra della pagina -->
    <main class="container-flex">
        <!-- Contenitore per gli elementi di sinistra, sezione che gestisce l'interazione con l'utente -->
        <div id="div-1" class="visible container-form">
            <!-- Form: gestisce l'accesso dell'utente con Username e Password e il button per l'homepage -->
            <form class="form">
                <div class="input-div">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="email" placeholder="Insert username"
                           aria-label="Insert username"
                           required>
                </div>
                <div class="input-div">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" minlength="8" placeholder="Insert password"
                           aria-label="Insert password" aria-describedby="password_description" required>
                </div>
                <button id="accedi-btn" type="button" class="button" aria-label="Login">Accedi</button>
            </form>
            <!-- Divisore per il supporto dell'utente (registrazione e password dimenticata)  -->
            <div class="break-section">
                <hr class="line">
                <span class="or-text">Oppure</span>
                <hr class="line">
            </div>
            <!-- Nav: contiene i link per la pagina "register.html" o per cambiare il div "Login" con il div "Hai dimenticato la password?"  -->
            <nav class="sign-box">
                <a class="sign-box-a1" href="register.html" aria-label="Link for sign-in">Registrati</a>
                <a id="mostra-div-2" href="#" aria-label="Link for resume password">Hai dimenticato la password?</a>
            </nav>
        </div>

        <!-- Div che cambia quando si clicca il link "Hai dimenticato la password?" -->
        <div id="div-2" class="hidden container-form">
            <!-- Form: campo input per la mail e button per cambiare div con il div "Mail inviata!" -->
            <form class="form">
                <div>
                    <p class="paragraph">Inserisci l'email per resettare la password</p>
                </div>
                <div class="input-div">
                    <label for="email2">Email:</label>
                    <input type="email" id="email2" name="email" placeholder="Insert email" aria-label="Insert email"
                           required>
                </div>
                <button id="mostra-div-3" type="button" class="button" aria-label="Invia">Invia</button>
            </form>
        </div>

        <!-- Div che cambia quando si clicca il button "Invia" del div "Hai dimenticato la passord" -->
        <div id="div-3" class=" hidden container-form">
            <!-- Form: conferma di mail inviata e button che risetta il div "Login" -->
            <form class="form">
                <div>
                    <p class="paragraph">L'email è stata inviata!</p>
                </div>
                <button id="mostra-div-1" type="button" class="button" aria-label="TornaIndietro">Torna indietro
                </button>
            </form>
        </div>
        <!--
          Aside: il tag aside è stato utilizzato per definire questa sezione di destra come collegata al contenuto
           princiapale ma che si trova, anche graficamente, in una zona separata.
           All'interno sono presenti delle immagini e delle piccole informazioni relative alla sicurezza.
        -->
        <aside class="container-info">
            <div class="info">
                <div class="element">
                    <div class="circle-frame">
                        <img class="img-info" src="images/Accedi1.jpg"
                             alt="Istruzioni per l'autenticazione a due fattori" width="300" height="300">
                    </div>
                    <div class="text">Aggiungi l'autenticazione a due fattori (2FA)</div>
                </div>
                <div class="element">
                    <div class="circle-frame">
                        <img class="img-info" src="images/Accedi2.jpg" alt="Suggerimenti per aggiornare il profilo"
                             width="300" height="300">
                    </div>
                    <div class="text">Aggiorna regolarmente le informazioni sul tuo profilo</div>
                </div>
                <div class="element">
                    <div class="circle-frame">
                        <img class="img-info" src="images/Accedi3.png"
                             alt="Visualizza le ultime attività delle tue squadre preferite" width="300" height="300">
                    </div>
                    <div class="text">Controlla le ultime attività delle tue squadre preferite!</div>
                </div>
            </div>
        </aside>
    </main>
</div>
</body>
</html>
