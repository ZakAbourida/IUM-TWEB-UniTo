<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link href="stylesheets/register.css" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Javascript -->
    <script src="javascripts/register.js"></script>
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
<div class="container-fluid">
    <!--
    Header: contenitore per il titolo della pagina ed il logo.
    -->
    <header class="header">
        <div class="title-container">
            <h1 class="football-whispers">FOOTBALL</h1>
            <img class="logo" src="images/logo.png" alt="Logo Football Whisper">
            <h1 class="football-whispers">WHISPER</h1>
        </div>
    </header>
    <!--
    Main: contenitore per il form di login alla pagina e per le info, utilizzato per migliorare l'accessibilità, poiché permette ai lettori di schermo e ad altre tecnologie
          assistive di identificare rapidamente il contenuto centrale della pagina.
    -->
    <main class="container-flex">
        <div class="container-form">
            <!--
             Form: composto dai campi "Email" e "Password", dove è stato aggiunto il tag aria-label, dove
                   viene utilizzato per fornire una descrizione accessibile per un campo di input.
                   Il tag aria-describedby  interagisce con il campo di input "Password", dove il lettore di schermo leggerà
                   sia l'input sia la descrizione associata che è stata resa invisibile attraverso una classe in CSS.
            -->
            <form class="form">
                <div class="input-div">
                    <label for="nome">Nome:</label>
                    <input type="nome" id="nome" name="nome" placeholder="Insert name" aria-label="Insert name"
                           required>
                </div>
                <div class="input-div">
                    <label for="cognome">Cognome:</label>
                    <input type="cognome" id="cognome" name="cognome" placeholder="Insert surname" aria-label="Insert surname"
                           required>
                </div>
                <div class="input-div">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Insert email" aria-label="Insert email"
                           required>
                </div>
                <div class="input-div">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" minlength="8" placeholder="Insert password"
                           aria-label="Insert password" aria-describedby="password_description" required>
                    <div id="password_description" class="invisible">
                        The password must contain at least 8 characters.
                    </div>
                </div>
                <button type="button" class="button" aria-label="Registrati" onclick="openLogin()">Registrati</button>
            </form>
        </div>
        <!--
          Aside: il tag aside è stato utilizzato per definire questa sezione come collegata al contenuto princiapale ma che si trova , anche graficamente,
                 in una zona separata.
                 All'interno sono presenti delle immagini e delle piccole informazioni relative alla sicurezza.
        -->
        <aside class="container-info">
            <div class="info">
                <div class="element">
                    <div class="circle-frame">
                        <img src="images/Register1.png" alt="Istruzioni per l'autenticazione a due fattori">
                    </div>
                    <div class="text">Partecipazione a pronostici e notizie esclusive in anticipo!</div>
                </div>
                <div class="element">
                    <div class="circle-frame">
                        <img src="images/Register2.png" alt="Suggerimenti per aggiornare il profilo">
                    </div>
                    <div class="text">Aggiornamenti in tempo reale e notifiche!</div>
                </div>
                <div class="element">
                    <div class="circle-frame">
                        <img src="images/Register3.png" alt="Visualizza le ultime attività delle tue squadre preferite">
                    </div>
                    <div class="text">Accesso a sconti e offerte esclusive!</div>
                </div>
            </div>
        </aside>
    </main>
</div>
</body>
</html>
