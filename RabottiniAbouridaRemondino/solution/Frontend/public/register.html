<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link href="stylesheets/Register.css" rel="stylesheet">
    <!-- GoogleApis -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lexend+Deca%3A400"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro%3A400%2C500%2C700"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter%3A500"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Josefin+Sans%3A400%2C700"/>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Javascript -->
    <script src="javascripts/Register.js"></script>
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
<div class="container-fluid">
    <!-- Header: contenitore per il titolo della pagina ed il logo. -->
    <header class="header">
        <div class="title-container">
            <h1 class="football-whispers">FOOTBALL</h1>
            <img class="logo" src="images/logo.png" alt="Logo Football Whisper">
            <h1 class="football-whispers">WHISPER</h1>
        </div>
    </header>
    <!-- Main : Contenitore per sezione di sinistra e di destra della pagina -->
    <main class="container-flex">
        <!-- Contenitore per gli elementi di sinistra, sezione che gestisce l'interazione con l'utente -->
        <div class="container-form">
            <!-- Form: gestisce la registrazione dell'utente con Username, Email e Password e il button per la
                       pagina di login
             -->
            <form class="form">
                <div class="input-div">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="email" placeholder="Insert username"
                           aria-label="Insert username"
                           required>
                </div>
                <div class="input-div">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Insert email" aria-label="Insert email"
                           required>
                </div>
                <div class="input-div">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" minlength="8" placeholder="Insert password"
                           aria-label="Insert password" aria-describedby="password_description" required>
                </div>
                <button type="button" class="button" aria-label="Registrati">
                    <a class="text-button" href="login.html">
                        Registrati
                    </a>
                </button>
            </form>
        </div>
        <!--
          Aside: il tag aside è stato utilizzato per definire questa sezione di destra come collegata al contenuto
           princiapale ma che si trova, anche graficamente, in una zona separata.
           All'interno sono presenti delle immagini e delle piccole informazioni relative alla sicurezza.
        -->
        <aside class="container-info">
            <div class="info">
                <div class="element">
                    <div class="circle-frame">
                        <img src="images/Register1.png" alt="Istruzioni per l'autenticazione a due fattori">
                    </div>
                    <div class="text">Partecipazione a pronostici e notizie esclusive in anticipo!</div>
                </div>
                <div class="element">
                    <div class="circle-frame">
                        <img src="images/Register2.png" alt="Suggerimenti per aggiornare il profilo">
                    </div>
                    <div class="text">Aggiornamenti in tempo reale e notifiche!</div>
                </div>
                <div class="element">
                    <div class="circle-frame">
                        <img src="images/Register3.png" alt="Visualizza le ultime attività delle tue squadre preferite">
                    </div>
                    <div class="text">Accesso a sconti e offerte esclusive!</div>
                </div>
            </div>
        </aside>
    </main>
</div>
</body>
</html>
